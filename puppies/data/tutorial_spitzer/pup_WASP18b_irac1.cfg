[PUPPIES]
# Pup run mode, select from: [load badpix center phot model mcmc]
runmode = load

# Telescope [spitzer, hst, jwst]:
telescope = spitzer

# The instrument (For Spitzer select from irac1--4, irs, mips):
instrument = irac1

planetname = WASP-18b
ID = WASP18b_irac1
# :::::::::: EDIT this value! ::::::::::
# Folder containing this configuration file:
root = /home/username/runs/wasp18b/

# :::::::::: EDIT this value! ::::::::::
# Folder constaining the data (the one containing the 'r'+AOR names):
data = /home/username/data/spitzer/WASP18b/

# You can get these values, e.g., from the NASA Exoplanet Archive
# https://exoplanetarchive.ipac.caltech.edu/overview/wasp-18
# Coordinates (value units):
ra  =  01:37:25.07 hour
dec = -45:40:40.06 deg

# Stellar parameters (value uncertainty units):
rstar = 1.319 0.06 Rsun
Zstar = 0.11  0.08 dex
tstar = 6432 48 K
logg = 4.31 0.035 dex

# Planetary parameters (value uncertainty units):
rplanet = 1.240 0.079 Rjup

# Orbital parameters (value uncertainty units):
incl = 83.5  1.8 deg
period = 0.94145223  0.00000024 day
T14 = 0.09208  0.00125 day
smaxis = 0.02024  0.00030 au
# BJD transit ephemeris (value uncertainty frame scale):
ephtime = 2456740.80560 0.00019 BJD tdb

# Output flux units:
units = uJy

# Sigma rejection chunk size and sigma:
schunk = 64
sigma = 4.0 4.0

# Spitzer data
aorname = 28775168

# instrument  IRAC    IRACSA         IRS   MIPS
# positions      1    1 or 9    1,2 or 4     14
# nodding        1    1 or 9    1,2 or 4      2
npos = 1
nnod = 1

# Ancilliary files:
pmaskfile = may09_ch1_pmask.fits

# Set these to 'default' to used the default Spitzer PSF and filter files
psf = default
filter = default
kurucz = None

# Verbosity level [1--5]:
verb = 4
